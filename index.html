<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NIIT Society Application</title>
  <style>
    :root {
      --primary-dark: #2b2d42;
      --secondary: #8d99ae;
      --light: #edf2f4;
      --accent: #d90429;
      --success: #06d6a0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    @font-face {
    font-family: poppins;
    src: url(./Poppins-Regular.ttf);
}

    body {
      background: linear-gradient(135deg, var(--primary-dark) 0%, #1a1d29 100%);
      color: var(--light);
      font-family: poppins;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      line-height: 1.6;
    }

    .form-container {
      background: var(--light);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 25px 50px rgba(43, 45, 66, 0.3);
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-dark), var(--secondary));
    }

    h2 {
      text-align: center;
      color: var(--primary-dark);
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      line-height: 1;
    }
    form{
      display: flex;
      /* align-items: center; */
      justify-content: center;
      flex-direction: column;
    }

    form p{
      text-align: center;
      color: black;
      opacity: .7;
      line-height: 1;
      margin: 20px 0px;
      display: flex;
      align-self: center;
      justify-self: center;
    }

    .divider{
      background-color: #2b2d42;
      width: 200px;
      height: 5px;
      border-radius: 100px;
      display: flex;
      align-self: center;
      justify-self: center;
      margin: 20px 0px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary-dark);
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .required {
      color: var(--accent);
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 15px 18px;
      background: #ffffff;
      border: 2px solid #e2e8f0;
      color: var(--primary-dark);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 4px rgba(43, 45, 66, 0.05);
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--secondary);
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(141, 153, 174, 0.1);
      transform: translateY(-1px);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    select {
      cursor: pointer;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%232b2d42' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 15px center;
      background-repeat: no-repeat;
      background-size: 18px;
      padding-right: 50px;
      appearance: none;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary) 100%);
      color: var(--light);
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(43, 45, 66, 0.3);
      position: relative;
      overflow: hidden;
      letter-spacing: -0.5px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(43, 45, 66, 0.4);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      position: relative;
      color: transparent;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      margin: -12px 0 0 -12px;
      border: 3px solid transparent;
      border-top: 3px solid var(--light);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 30px 20px;
        /* margin: 10px; */
        border-radius: 15px;
      }

      .divider{
        height: 5px;
        width: 70px;
      }
      form p{
        font-size: 13.5px;
        /* width: 70%; */
      }
      
      h2 {
        font-size: 1.8rem;
      }

      label{
        margin-left: 10px;
      }

      input[type="text"],
      textarea,
      select {
        /* padding: 12px 15px; */
        font-size: 13px;
      }

      button {
        padding: 16px;
        font-size: 16px;
      }
    }

    /* Success animation */
    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .success {
      animation: successPulse 0.6s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form id="applicationForm" action="https://docs.google.com/forms/d/e/1FAIpQLSd2tDQkT3gJC-YutswSGSebAB7rVwJCCNQL0Hmh08x4cPgstw/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true">
      <h2>NIIT Literary Society Executive Heads Registration</h2>
      <p>Fill out your details to join NIIT Literary Society today! Fields marked with * are required</p>
      <!-- <div class="divider"></div> -->

      <div class="form-group">
        <label for="name">Full Name <span class="required">*</span></label>
        <input type="text" name="entry.562170149" id="name" required placeholder="Enter Your Name">
      </div>

      <div class="form-group">
        <label for="roll">Roll Number <span class="required">*</span></label>
        <input type="text" name="entry.1523632751" id="roll" required placeholder="Enter Roll no.">
      </div>

      <div class="form-group">
        <label for="whatsapp">WhatsApp Number <span class="required">*</span></label>
        <input type="text" name="entry.38720638" id="whatsapp" required placeholder="Enter Whatsapp Number">
      </div>

      <div class="form-group">
        <label for="session">Session <span class="required">*</span></label>
        <select name="entry.1001159149" id="session" required>
          <option value="">Select Session</option>
          <option value="Fall">Fall</option>
          <option value="Spring">Spring</option>
        </select>
      </div>

      <div class="form-group">
        <label for="semester">Semester <span class="required">*</span></label>
        <select name="entry.717802896" id="semester" required>
          <option value="">Select Semester</option>
          <option value="1st">1st</option>
          <option value="2nd">2nd</option>
          <option value="3rd">3rd</option>
          <option value="4th">4th</option>
        </select>
      </div>

      <div class="form-group">
        <label for="department">Department <span class="required">*</span></label>
        <select name="entry.506825239" id="department" required>
          <option value="">Select Department</option>
          <option value="CY">CY</option>
          <option value="AI">AI</option>
          <option value="CS">CS</option>
          <option value="SE">SE</option>
        </select>
      </div>

      <div class="form-group">
        <label for="position">Position Applying For <span class="required">*</span></label>
        <select name="entry.1390785065" id="position" required>
          <option value="">Select Position</option>
          <option value="Head of Logistics">Head of Logistics</option>
          <option value="Treasurer">Treasurer</option>
          <option value="Head of Training & Development">Head of Training & Development</option>
          <option value="Head of MUN Affairs & Events">Head of MUN Affairs & Events</option>
          <option value="Head of Registration">Head of Registration</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Experience <span class="required">*</span></label>
        <textarea name="entry.1496877693" id="description" required
          placeholder="Tell us about your skills, experience, and why you'd be a great addition to our team..."></textarea>
      </div>

      <button type="submit" id="submitBtn">Submit Application</button>
    </form>
  </div>

  <!-- Hidden iframe to handle form submission without redirect -->
  <iframe name="hidden_iframe" id="hidden_iframe" class="hidden"></iframe>

  <script>
    let submitted = false;
    
    document.getElementById('applicationForm').addEventListener('submit', function(e) {
      console.log('Form submission started');
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.textContent;
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      submitBtn.textContent = '';
      
      // Set submitted flag
      submitted = true;
      
      // Log form data for debugging
      const formData = new FormData(this);
      console.log('Form data being submitted:');
      for (let [key, value] of formData.entries()) {
        console.log(key + ': ' + value);
      }
      
      // Don't prevent default - let the form submit naturally
      // The form will submit to the hidden iframe
    });

    // Handle iframe load event to detect successful submission
    document.getElementById('hidden_iframe').addEventListener('load', function() {
      console.log('Iframe loaded');
      if (submitted) {
        console.log('Form submission detected');
        // Form was submitted, show success message
        setTimeout(() => {
          alert('Thank you! Your response has been submitted.');
          document.getElementById('applicationForm').reset();
          
          // Reset button state
          const submitBtn = document.getElementById('submitBtn');
          submitBtn.disabled = false;
          submitBtn.classList.remove('loading');
          submitBtn.textContent = 'Submit Application';
          
          submitted = false;
        }, 1000);
      }
    });

    // Handle iframe error
    document.getElementById('hidden_iframe').addEventListener('error', function() {
      console.log('Iframe error occurred');
    });

    // Fallback: Reset button after 5 seconds if no iframe response
    document.getElementById('applicationForm').addEventListener('submit', function() {
      setTimeout(() => {
        if (submitted) {
          console.log('Fallback: Resetting button after timeout');
          const submitBtn = document.getElementById('submitBtn');
          submitBtn.disabled = false;
          submitBtn.classList.remove('loading');
          submitBtn.textContent = 'Submit Application';
          submitted = false;
        }
      }, 5000);
    });
  </script>

</body>
</html>
